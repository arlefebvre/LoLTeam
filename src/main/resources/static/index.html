<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css"/>
</head>
<body ng-app="myApp">
<div class="container" ng-controller="AppController">
    <div class="page-header">
        <h1>LoLTeam users</h1>
    </div>
    <div class="alert alert-info" role="alert" ng-hide="users && users.length > 0">
        There are no users yet.
    </div>
    <form class="form-horizontal" role="form" ng-submit="addUser(newLogin,newRegion)">
        <div class="form-group" ng-repeat="user in users">
            <div class="col-xs-3">
                <!--<label>
                    <input type="text" ng-model="user.login" ng-change="updateUser(user)"/> {{item.description}}
                </label>-->
                <label>
                    {{user.login}}
                </label>
            </div>
            <div class="col-xs-3">
                <button class="pull-right btn btn-danger" type="button" title="Delete"
                        ng-click="deleteUser(user)">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>
        </div>
        <hr/>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Login</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" ng-model="newLogin" placeholder="Login">
            </div>
        </div>
        <div class="form-group">
            <label for="inputRegion" class="col-sm-2 control-label">Region</label>

            <div class="col-sm-10" data-ng-init="getRegions()">
                <select class="form-control" id="inputRegion"  data-ng-options="region in regions" data-ng-model="newRegion">
                    <option value="">----Select Region----</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">API Key</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="API Key">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-disabled="!newLogin" title="Add">Add</button>
            </div>
        </div>

    </form>
</div>
<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
<script type="text/javascript" src="./app/scripts/app.js"></script>
<script type="text/javascript" src="./app/scripts/controllers.js"></script>
<script type="text/javascript" src="./app/scripts/services.js"></script>
</body>
</html>
